<!DOCTYPE html>
<html>

<head>
  <meta charset="zh-Hans">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>轮子</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --font-size: 14px;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }

    #app {
      margin: 20px;
    }
  </style>
  <style>
    .box {
      margin: 20px;
      border: 1px solid black
    }
    
  </style>
</head>

<body>
  <div id="app">
    <div class="box">
      <!-- <w-row gutter="20">
        <w-col>1</w-col>
        <w-col>2</w-col>
      </w-row>
      <w-row gutter="20">
        <w-col>1</w-col>
        <w-col>2</w-col>
        <w-col>3</w-col>
      </w-row>
      <w-row gutter="20">
        <w-col>1</w-col>
        <w-col>2</w-col>
        <w-col>3</w-col>
        <w-col>4</w-col>
      </w-row> -->
      <w-row gutter="20">
        <w-col 
          span="24"
          :ipad="{ span: 12 }"
          :narrow-pc="{ span: 8 }"
          :pc="{ span: 4 }"
          :wide-pc="{ span: 1 }"
        >1</w-col>
        <w-col 
          span="24"
          :ipad="{ span: 12 }"
          :narrow-pc="{ span: 16 }"
          :pc="{ span: 20}"
          :wide-pc="{ span: 23 }"
        >11</w-col>
      </w-row>
      <!-- <w-row>
        <w-col span="4">1</w-col>
        <w-col span="18" offset="2">11</w-col>
      </w-row> -->

    </div>
    <div class="box">
      <w-input v-model="message"></w-input>
      <w-input value="李四" disabled></w-input>
      <w-input value="李四" readonly></w-input>
    </div>
    <div class="box">
      <w-input value="网" error="请填写姓名"
        @change="inputChange"
        @input="inputChange"
        @focus="inputChange"
        @blur="inputChange"
      ></w-input>
    </div>
    <div class="box">
      <w-button :loading="loading1" @click="loading1 = !loading1">
        按钮
      </w-button>
      <w-button icon="setting" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
        按钮
      </w-button>
      <w-button icon="setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
      </w-button>
      <w-button-group>
        <w-button icon="left">
          上一页
        </w-button>
        <w-button>
          更多
        </w-button>
        <w-button icon="right">
          下一页
        </w-button>
      </w-button-group>
    </div>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
